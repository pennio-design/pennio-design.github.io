<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PENNIO – Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<header>
    <div class="container">
        <a href="#" class="logo">PENNIO</a>
        <nav class="nav-links">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#instagram">Instagram</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <a href="#contact" class="cta-btn">Get in Touch</a>

        <!-- Mobile Menu Toggle -->
        <button id="menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </button>
    </div>
</header>

  <!-- Floating Contact Icons -->
  <div class="floating-icons">
    <a href="https://instagram.com/pennio__" target="_blank" rel="noopener noreferrer">
      <i class="fa-brands fa-instagram"></i>
    </a>
    <a href="https://wa.me/2348101833138" target="_blank" rel="noopener noreferrer">
      <i class="fa-brands fa-whatsapp"></i>
    </a>
  </div>

  <!-- HERO / HOME Section -->
  <section id="home" class="hero">
    <h2>Creative Branding &amp; Visual Storytelling</h2>
    <p>Welcome to my creative world. I specialize in branding, logo design, and visual storytelling.</p>
    <!-- Call-to-Action Button -->
    <button class="cta" onclick="window.location.href='#contact'">
      Book a Discovery Call
    </button>
  </section>

  <!-- PORTFOLIO Section -->
  <section id="portfolio">
    <h2>Portfolio</h2>
    <!-- Button to trigger PDF modal -->
    <button id="openPortfolio">View My PDF Portfolio</button>
  </section>

  <!-- INSTAGRAM Section -->
  <section id="instagram">
    <h2>Latest Work</h2>
    <div id="insta-feed">
      <blockquote
        class="instagram-media"
        data-instgrm-permalink="https://www.instagram.com/pennio__/"
        data-instgrm-version="14"
        style="background:#FFF; border:0; margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%;">
      </blockquote>
      <script async src="//www.instagram.com/embed.js"></script>
    </div>
  </section>

<!-- CONTACT Section -->
<section id="contact">
    <h2>Contact Me</h2>
    <form action="https://formsubmit.co/ea0da421e8e6e82457be40792262eeed" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        
        <!-- Hidden input to prevent spam -->
        <input type="hidden" name="_captcha" value="false">
        
        <!-- Redirect after submission -->
        <input type="hidden" name="_next" value="thank-you.html">
        
        <button type="submit">Send Message</button>
    </form>
</section>

  <!-- Footer -->
  <footer>
    <p>© 2025 PENNIO – All rights reserved.</p>
  </footer>

  <!-- Modal for PDF Portfolio -->
  <div id="portfolioModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <embed src="portfolio.pdf" type="application/pdf" width="100%" height="600px" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
